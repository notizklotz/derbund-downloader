apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = '3.3.2'

apt {
    arguments {
        //noinspection GroovyAssignabilityCheck
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'com.github.notizklotz.derbunddownloader'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.github.notizklotz.derbunddownloader"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 18
        versionName "2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude('META-INF/notice.txt')
        exclude('META-INF/license.txt')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

dependencies {
    final SUPPORT_LIBRARY_VERSION = '23.1.1'
    final JODA_TIME_VERSION = '2.9.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile "org.springframework.android:spring-android-rest-template:1.0.1.RELEASE"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile "net.danlew:android.joda:$JODA_TIME_VERSION"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    //Original Joda Time is needed for testing as it contains time zone data
    testCompile "joda-time:joda-time:$JODA_TIME_VERSION"
    androidTestCompile "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'

    apt "org.androidannotations:androidannotations:$AAVersion"
}

